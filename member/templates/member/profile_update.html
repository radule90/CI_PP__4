{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Member Profile{% endblock title %}
{% block content %}
<main>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        <input type="submit" value="Update">
    </form>
</main>
{% endblock content %}
