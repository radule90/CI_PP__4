{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up To StripTeaser Blog{% endblock title %}
{% block content %}
<!-- User Registration Section -->
<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 bg-grey-opacity rounded p-4">
            <h2 class="mb-4">Sign Up</h2>
            <!-- Sign Up Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" value="Sign Up" class="btn btn-green">
                <input type="reset" value="Clear" class="btn btn-outline-secondary mx-1">
            </form>
            <p class="mt-4 text-muted">
                Already our member?
                <a href="{% url 'sign-in' %}" aria-label="Link to sign in">Sign In</a>
            </p>
        </div>
    </div>
</section>
{% endblock content %}
