{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign In To StripTeaser Blog{% endblock title %}
{% block content %}
<main>
    <h1>Sign In</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Sign In">
    </form>
</main>
{% endblock content %}
