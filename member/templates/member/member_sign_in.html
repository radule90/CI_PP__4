{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign In To StripTeaser Blog{% endblock title %}
{% block content %}
<!-- User Sign In Form-->
<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 bg-grey-opacity rounded p-4">
            <h2 class="mb-4">Sign In</h2>
            <!-- Sign In Form-->
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" value="Sign In" class="btn btn-green">
                <input type="reset" value="Clear" class="btn btn-outline-secondary mx-1">
            </form>
            <p class="mt-4 text-muted">
                Not a member yet?
                <a href="{% url 'sign-up' %}" aria-label="Link to sign up page">Sign Up</a>
            </p>
        </div>
    </div>
</section>
{% endblock content %}
